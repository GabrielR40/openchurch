<VirtualHost *:80>
    ServerName api.openchurch.local

    #Header set Access-Control-Allow-Origin "*"
    #Header set Access-Control-Allow-Headers "X-Auth-Token, Access-Control-Allow-Headers, Origin, Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers"
    #Header set Access-Control-Allow-Methods "GET,HEAD,OPTIONS,POST,PUT,PATCH,DELETE"
    #Header set Access-Control-Allow-Credentials "true"

    DocumentRoot ./public
    RequestHeader set IsDev "true"

    <Directory /data/backend/web>
        DirectoryIndex app_dev.php
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ app_dev.php [QSA,L]
    </Directory>
</VirtualHost>
